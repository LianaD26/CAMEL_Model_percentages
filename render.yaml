services:
  - type: web
    name: camel-model-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r API/requirements.txt
    startCommand: uvicorn API.app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
